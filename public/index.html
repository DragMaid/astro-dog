<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astro Dog</title>

    <link rel="stylesheet" href="style.css">
    <!--Reload nodemon module-->
    <script src="/reload/reload.js"></script>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <img src="assets/loading.gif" alt="">
   </div>

   <div class="main-page" id="main-page">
        <script type="text/javascript" src="preload.js"></script>
       <div class="menu-screen active" menu-screen>
           <div class="game-logo">
               <img src="assets/logo.webp" alt="">
           </div>
           <div class="search-container">
               <div class="search-bar" data-search>
                   <input type="text" id="search" placeholder="your name">
               </div>
               <div class="play-button" onclick="play_button_func()">PLAY</div>
               <div class="result-wrapper" result-wrapper>
                   <div class="result-container" result-container></div>
               </div>
           </div>
       </div>
       <div class="lose-screen" lose-screen>
           <h1>YOU LOSE</h1>
           <div class="controller">
               <div class="menu-button button" onclick="menu_button_func()">MENU</div>
               <div class="restart-button button" onclick="restart_button_func()">RESTART</div>
           </div>
       </div>

       <div class="background">
       </div>

       <div class="game-screen" game-screen>
           <div class="background">
               <img src="" alt="">
           </div>
       </div>

       <div class="score" score>SCORE: 0</div>

       <div class="ui">
           <div class="health-bar">
               <div class="bar" health-bar>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
               </div>
               <div class="logo">
                   <img src="assets/heart.webp" alt="">
               </div>
           </div>

           <div class="mana-bar">
               <div class="bar" mana-bar>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
               </div>
               <div class="logo">
                   <img src="assets/lightning.webp" alt="">
               </div>
           </div>


           <div class="bark-bar">
               <div class="bar" bark-bar>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
                   <div class="mini-bar"></div>
               </div>
               <div class="logo">
                   <img src="assets/dog-bark.webp" alt="">
               </div>
           </div>
       </div>
   </div>

	<template result-card-template>
		<div class="result-card">
			<div class="card-rank" data-rank></div>
			<div class="card-name" data-name></div>
			<div class="card-score" data-score></div>
		</div>
	</template>

   <template player-template>
       <div class="player" player>
            <div class="hitbox"></div>
            <div class="sprite">
                <img src="" alt="" sprite>
            </div>
        </div>
   </template>

   <template bullet-template>
        <div class="bullet">
            <div class="hitbox"></div>
            <div class="sprite">
                <img src="" alt="" sprite>
            </div>
        </div>
   </template>

   <template enemy-template>
       <div class="enemy" enemy>
            <div class="hitbox">
                <div class="sprite">
                    <img src="" alt="" sprite>
                </div>
            </div>
            <div class="name" name></div>
       </div>
   </template>

   <template laser-template>
       <div class="laser">
            <div class="outer-laser">
                <div class="inner-laser"></div>
            </div>
       </div>
   </template>

   <template bark-circle>
       <div class="circle-blast" circle-blast></div>
    </template>

    <script src="game.js"></script>
</body>
</html>
